<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>❤️❤️❤️To-do List</title>
  <link href="https://fonts.googleapis.com/css?family=Reenie+Beanie&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/bundle.js"></script>
</head>
<body>
  <div id="app">
  <h1>My to-do list</h1>

  <ol>
  <li v-for="(thing, index) in things" v-bind:class="thing.isDone? 'done':'not-done'">
  <span> {{ thing.title }} </span>
  <span v-if="thing.isDone" id="done">  Done!</span>
  <button v-if = "!thing.isDone" v-on:click = "doneThing(index)"> Done</button>
  </li>
</ol>

  <form v-on:submit.prevent="saveNewThing">
    <label for="new-thing">Add a new thing:</label>
    <input id="new-thing" type="text" v-model="newThing"/>
    <input type="submit" value ="Save New thing"/>
  </form>

  </div>
</body>
</html>
